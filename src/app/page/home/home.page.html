
<ion-app>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <div>
        <div>
          <ion-img src="../../../assets/img/Logo.png" style="display: inline-block; vertical-align: middle; height: 100px; width: 100px;" >
          </ion-img>
          <ion-title style="display: inline-block; vertical-align:middle; font-size: x-large; padding-top: 25px;">
            Productos
          </ion-title>
        </div>
      </div>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar></ion-searchbar>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="false" color="dark">
    
      
      @for (item of raw; track raw.id){

        

        <ion-card style="cursor: pointer;" (click)="ClickCard(item)" color="dark">
          <div class="block">
          <ion-img
            src={{item.imagen}}
            alt="The Wisconsin State Capitol building in Madison, WI at night class=" class="productImg">       
          </ion-img >
          <ion-card-header>
            <ion-card-title>{{item.nombre}}</ion-card-title>
            <ion-card-subtitle>{{item.precio}}</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content>
            {{item.descripcion}}
          </ion-card-content>
          </div>
        </ion-card>

        

      }
      
    
    <ion-button (click)="variablesCheck()">Default</ion-button>
  </ion-content>
  
  
</ion-app>
